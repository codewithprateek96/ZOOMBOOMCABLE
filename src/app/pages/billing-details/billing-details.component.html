<div class="bootstrap-wrapper">
<div class="container">
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-6 offset-md-3">
            <div class="container text-center" >
                <h1 class="text-center">Select Customer to show billing Details </h1>
            </div>

            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Select Quarter Number</mat-label>
                    <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" >
                        <mat-option *ngFor="let cust of filteredCustomers | async" [value]="cust" (click)=addCustomer(cust)>
                            {{cust.qno}} 
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </form>
        </div>
    </div>
</div>


<div class="mat-elevation-z8">
            
             <table mat-table [dataSource]="billingList">
        
                <ng-container matColumnDef="month">
                 <th mat-header-cell *matHeaderCellDef> Month </th>
                  <td mat-cell *matCellDef="let element"> {{element.month}} </td>
                </ng-container>

                <ng-container matColumnDef="qno">
                    <th mat-header-cell *matHeaderCellDef> Quarter Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.qno}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef> Year </th>
                    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="dues">
                    <th mat-header-cell *matHeaderCellDef> Dues </th>
                    <td mat-cell *matCellDef="let element"> {{element.dues}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef> Total </th>
                    <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="amountPaid">
                    <th mat-header-cell *matHeaderCellDef> Amount Paid </th>
                    <td mat-cell *matCellDef="let element"> {{element.amountPaid}} </td>
                  </ng-container>

                 

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
