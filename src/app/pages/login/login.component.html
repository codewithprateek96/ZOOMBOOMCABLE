<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row"  style="margin-top: 10px;">   
            <div class="col-md-6 offset-md-3">
                  <div class="container text-center" >
                      <img src="./../../assets/logo.png" alt="Image not">
                  </div>
                  <h1 class="text-center">Login here</h1>

                  <form (ngSubmit) = "formSubmit()">
                      <mat-form-field appearance="outline" class="full-width">
                      <mat-label>User Name</mat-label>
                      <input [(ngModel)]="user.userName" name="userName" matInput placeholder="Enter UserName">
                      </mat-form-field>
                  
                      <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Password</mat-label>
                      <input [(ngModel)]="user.password" name="password"  type="password" matInput placeholder="Enter Password">
                      </mat-form-field>
                      
                      <div class="container text-center" >
                          <button mat-raised-button color="primary" type="Submit"  >Submit</button>
                      </div>
                  </form>
            </div>
      </div>
    </div>
  </div>
